<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="../../../static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="display">

      <div class="container-fluid" id="hide">
        <form class="d-flex">
            <input
              class="form-control m-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success m-2" type="submit">
              Search
            </button>
          </form>
        <div class="row">
          <div class="col-md-3">
            <div class="card" style="width: 18rem">
              <div class="card-header">Categories</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <a href="{% url 'gallery' %}">All</a>
                </li>

                {% for category in categories %}
                <li class="list-group-item">
                  <a href="{% url 'gallery' %}?category={{ category.name}}">
                    {{category.name}}
                  </a>
                </li>
                {% endfor %}

                <a href="{% url 'add'  %}" class="btn btn-dark btn-sm"
                  >Add photo</a
                >
              </ul>
            </div>
          </div>

          <div class="col-md-9">
            <div class="row">
              {% for photo in photos %}
              <div class="col-md-4">
                <div class="card my-2">
                  <img src="{{photo.image.url}}" class="blink" alt="..." />
                  <div class="card-body">
                    <small> Category:{{photo.category.name}}</small>
                  </div>
                  <a
                    href="{% url 'photo' photo.id %}"
                    class="btn btn-outline-dark btn-sm m-1"
                    >view</a
                  >
                </div>
              </div>
              {% empty %}
              <h3>No photos...</h3>
              {% endfor %}
              
            </div>
          </div>

          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="../../../static/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
